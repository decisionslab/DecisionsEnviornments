<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css">
    <link rel="stylesheet"
          href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css" />
</head>

<body class="p-2" style="background: #212121">
    <fieldset class="border border-gray-800 mt-2 py-6 px-2 w-full lg:w-1/3 ">
        <legend class="block text-gray-600">Tenant query</legend>
        <input class="rounded pl-2  p-1 text-gray-300 bg-gray-800 outline-none placeholder-gray-600 w-64"
               id="tenantQueryText"
               type="text" placeholder="Tenant name...">
        <button id="copyTenantBtn"
                class="px-2 py-1 text-blue-500 hover:text-white hover:bg-blue-700 no-underline rounded focus:outline-none"><i
               class="ms-Icon ms-Icon--Copy" aria-hidden="true"></i></button>

        <div id="message" class="text-green-300 h-4">
        </div>
    </fieldset>

    <fieldset class="border border-gray-800 mt-2 py-6 px-2 w-full lg:w-1/3 flex">
        <legend class="block text-gray-600">Enable voting</legend>
		<div>
        <pre class="text-gray-300 flex-auto">
    "FeatureFlags": {
        "enableDecisionVoting": true,
        "useSeparateForTasksAndDecisions": true
    },
	
        </pre>
		<div id="FeatureMessage" class="text-green-300 h-4">

		</div>
        <button id="copyFeatureFlagsBtn"
                class="px-2 py-1 text-blue-500 hover:text-white hover:bg-blue-700 no-underline rounded focus:outline-none"><i
               class="ms-Icon ms-Icon--Copy" aria-hidden="true"></i></button>
    </fieldset>

    <fieldset class="border border-gray-800 mt-2 py-6 px-2 w-full lg:w-1/3 ">
        <legend class="block text-gray-600">Case Submission query</legend>
        <input class="rounded pl-2  p-1 text-gray-300 bg-gray-800 outline-none placeholder-gray-600 w-64"
               id="caseSubmissionQueryText"
               type="text" placeholder="Tenant name...">
        <button id="copyPlanBtn"
                class="px-2 py-1 text-blue-500 hover:text-white hover:bg-blue-700 no-underline rounded focus:outline-none">
                <i class="ms-Icon ms-Icon--Copy" aria-hidden="true"></i>
        </button>

        <div id="caseSubmissionMessage" class="text-green-300 h-4"></div>
        <p id="enteredText" class="text-gray-300 flex-auto"></p>
    </fieldset>

       <!--   Calendar Access -->
    
       <fieldset class="border border-gray-800 mt-2 py-6 px-2 w-full lg:w-1/3 ">
        <legend class="block text-gray-600">Calendar Access</legend>
        
        <div class="my-2">
            <label for="tenantIdText" class=" block text-sm font-medium text-gray-600">
                Tenant Id <span class="text-gray-600">*</span>
              </label>
            <input class="my-1 rounded pl-2  p-1 text-gray-300 bg-gray-800 outline-none placeholder-gray-600 w-full"
               id="tenantIdText"
               type="text" placeholder="Tenant Id">
            <small id="tenantIdTextError" class="my-2 text-red-300 h-4"></small>
        </div>

        <div class="my-2">
            <label for="grantedByText" class=" block text-sm font-medium text-gray-600">
                Granted By <span class="text-gray-600">*</span>
              </label>
            <input class="my-1 rounded pl-2  p-1 text-gray-300 bg-gray-800 outline-none placeholder-gray-600 w-full"
            id="grantedByText"  type="text" placeholder="Granted By">
            <small id="grantedByTextError" class="my-2 text-red-300 h-4"></small>
        </div>
        
        <div class="my-2">
            <label for="grantedToText" class=" block text-sm font-medium text-gray-600">
                Granted To <span class="text-gray-600">*</span>
              </label> 
            <input class="my-1 rounded pl-2  p-1 text-gray-300 bg-gray-800 outline-none placeholder-gray-600 w-full"
            id="grantedToText" type="text" placeholder="Granted To">
            <small id="grantedToTextError" class="my-2 text-red-300 h-4"></small>
        </div>
        
        <small id="calenderAccessError" class="my-2 text-red-300 h-4"></small>
        <div id="calendarAccessMessage" class="my-2 text-green-300 h-4"></div>
        
        <div class="my-2">          
            <button id="copyCalendarBtn"
            class="px-2 py-1 text-blue-500 hover:text-white hover:bg-blue-700 no-underline rounded focus:outline-none">
            <i class="ms-Icon ms-Icon--Copy" aria-hidden="true"></i>
            </button>
        </div>

         
        <pre  class="my-2 rounded pl-2  p-1 text-gray-300 bg-gray-800 outline-none placeholder-gray-600 w-100"
        id="calendarAccessOutput"></pre>
    
  
    </fieldset>

</body>



<script src="./index.js?ver=4">
</script>

</html>
